---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prober
  namespace: echo-sts
spec:
  selector:
    matchLabels:
      app: prober # has to match .spec.template.metadata.labels
  replicas: 1
  template:
    metadata:
      labels:
        app: prober # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: prober
          image: fl64/prober
          command:
            - tail
            - -f
            - /dev/null
