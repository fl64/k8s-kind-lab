---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: echo
  namespace: echo
spec:
  selector:
    matchLabels:
      app: echo # has to match .spec.template.metadata.labels
  serviceName: "echo"
  replicas: 3 # by default is 1
  template:
    metadata:
      labels:
        app: echo # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 1
      containers:
        - name: echo
          image: fl64/echo
          ports:
            - containerPort: 8000
              name: http
